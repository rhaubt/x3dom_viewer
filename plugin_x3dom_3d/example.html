<body>
<h1>Using the Inline Node</h1>
<p>
    This example includes an external x3d scene. You can even manipulate its content during runtime.
</p>
<x3d width='500px' height='400px'>
    <scene>
    <directionalLight id="MaterialLight" color="0 1 0" direction='1 1 1' on ="TRUE" intensity='2.0' shadowIntensity='0.0'> </directionalLight> 
            <Inline url="http://www.rockartdatabase.com/radb/wp-content/themes/rockartdatabase_main/wp-content/3dmodel/8/Deer.x3d" />
    </scene>
</x3d>
</body>
